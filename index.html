<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm Tra Tương Phản Màu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff; /* Màu nền trắng */
            color: #333333; /* Màu văn bản tối */
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #007BFF; /* Màu tiêu đề */
        }

        p {
            margin: 20px 0;
            font-size: 18px;
        }

        .btn {
            background-color: #28A745; /* Màu nền nút */
            color: #ffffff; /* Màu văn bản nút */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #218838; /* Màu nền nút khi hover */
        }
    </style>
</head>
<body>
    <h1>Kiểm Tra Tương Phản Màu</h1>
    <p>Đây là một đoạn văn bản mẫu để bạn kiểm tra tỷ lệ tương phản với nền.</p>
    <button class="btn">Nhấn vào đây</button>
</body>
</html>
